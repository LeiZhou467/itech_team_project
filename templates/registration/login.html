{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
<hr>
<div class="container-fluid padding">
<div class="row align-items-center">
    <div class="col"></div>
    <div class="col">
        <!--Login & Logo row view-->
        <div class="row align-items-center">
            <div class="col-6">
                <div class="container-fluid padding">
                <h1>Login</h1>
                <form method="post" action=".">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-primary" type="submit" value="Log In" />
                    <input type="hidden" name="next" value="{{ next }}" />
                </form>
                <p>
                    Not registered?<a href="{% url 'registration_register' %}">Register here!</a>
                </p>
                </div>
            </div>
            <div class="col-6">
                <img class="gif" src="{% static 'images/uofg.png' %}" alt="">  
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
</div>
{% endblock %}
